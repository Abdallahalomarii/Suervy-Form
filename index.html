<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
 <div class="header"> <h1 id="title">freeCodeCamp Survey Form
  </h1>
  <p id="description">Thank you for taking the time to help us improve the platform
  </p>
</div>
  <div class="Container"><form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Name" required /></label>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Email" required /></label>
    </div>
    <div class="form-group">
    
    <label for="number" id="number-label">Age <span class="lowercase">(optional)</span><input type="number" id="number" min="0" max="120"
      
        placeholder="Age" />
      </label>
      </div>
      <div class="form-group">
        <label>
      Which option best describes your current role?
      <select id="dropdown">
        <option>select one</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer Not To Say</option>
        <option>other</option>
      </select>
    </label>
    </div>
    <div class="form-group"><label>
      Would you recommend freeCodeCamp to a friend?
  </label>

  
    <label class="closeitems"><input type="radio" name="recomanded" value="Definitely"/> Definitely</label>
    
    
      <label class="closeitems"><input type="radio" name="recomanded" value="Maybe"/> Maybe</label>
      
      
        <label class="closeitems"><input type="radio" name="recomanded" value="Not sure" /> Not sure</label>
        </div>
        
        <div class="form-group">
          <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?
      <select id="dropdown-feature">
        <option>select one</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Comunnity</option>
        <option>Open Source</option>
      </select>
        
      </label>
    </div>
      <div class="form-group"><label>
      What would you like to see improved? <span class="lowercase">(Check all that apply)</span>
      </label>
    

      
        <label for="Front-end Projects" class="closeitems">
      <input type="checkbox" name="Front-end Projects" id="Front-end Projects" value="Front-end Projects">
      Front-end Projects
      </label>
    

      <label for="Back-end Projects" class="closeitems">
      <input type="checkbox" name="Back-end Projects" id="Back-end Projects" value="Back-end Projects">
      Back-end Projects
      </label>
    

      <label for="Data Visualization" class="closeitems">
      <input type="checkbox" name="Data Visualization" id="Data Visualization" value="Data Visualization">
      Data Visualization
    </label>
    
     <label for="Challenges" class="closeitems">
      <input type="checkbox" name="Challenges" id="Challenges" value="Challenges">
      Challenges
    </label>
    

    <label for="Open Source Community" class="closeitems">
      <input type="checkbox" name="Open Source Community" id="Open Source Community" value="Open Source Community">
      Open Source Community
    </label>
    

    <label for="Gitter help rooms" class="closeitems">
      <input type="checkbox" name="Gitter help rooms" id="Gitter help rooms" value="Gitter help rooms">
      Gitter help rooms
    </label>
    

    <label for="Videos" class="closeitems">
      <input type="checkbox" name="Videos" id="Videos" value="Videos">
      Videos
    </label>
    

    <label for="City Meetups" class="closeitems">
      <input type="checkbox" name="City Meetups" id="City Meetups" value="City Meetups">
      City Meetups
    </label>
    

    <label for="Wiki" class="closeitems">
      <input type="checkbox" name="Wiki" id="Wiki" value="Wiki">
      Wiki
    </label>
    

    <label for="Forum" class="closeitems">
      <input type="checkbox" name="Forum" id="Forum" value="Forum">
      Forum
    </label>
    

    <label for="Additional Courses" class="closeitems">
      <input type="checkbox" name="Additional Courses" id="Additional Courses" value="Additional Courses">
      Additional Courses
    </label>
    </div>
    <div class="form-group" id="CommentArea"><label for="commnet">
      Additoinal comments
      <textarea id="commnet" name="comment" placeholder="Enter Your comment Here..." rows="3" cols="30"></textarea>
    </label>
    </div>
    <div class="submit-btn">
    <button type="submit" id="submit">Submit</button>
  </div>
  </div>
  </form>
</body>

</html>
